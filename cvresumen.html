<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="cvresumen.css">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <div class="container" id="container">
        <div id="form-section">
            <h3>Datos personales</h3>
            <form id="cvForm">
                <div class="row">
                    <div class="col-md-6">
                        <label for="name">Nombres:</label>
                        <input type="text" id="name" name="name" oninput="DatosPersonales()">
                    </div>
                    <div class="col-md-6">
                        <label for="headline">Apellidos:</label>
                        <input type="text" id="headline" name="headline" oninput="DatosPersonales()">

                    </div>
                </div>


                <div class="row">
                    <div class="col-md-6">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" oninput="DatosPersonales()">
                    </div>
                    <div class="col-md-6">
                        <label for="telefono">Telefono:</label>
                        <input type="text" id="telefono" name="telefono" oninput="DatosPersonales()">
                    </div>
                </div>
            </form>
            <hr>



            <div class="accordion sortable-list" id="accordionExample">
                <div class="accordion-item list-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            <i class="handle bi bi-arrows-move"></i>Perfil
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <form action="" id="resumen">
                                <textarea name="resumenperfil" id="resumenperfil"
                                    oninput="DatosPersonales()"></textarea>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="accordion sortable-list" id="educationContainer">
                    <div class="accordion-item list-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapsetwo" aria-expanded="true" aria-controls="collapsetwo">
                                <i class="handle bi bi-arrows-move"></i>Educación
                            </button>
                        </h2>
                        <div id="collapsetwo" class="accordion-collapse collapse " data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <a class="btn btn-primary mb-3" onclick="addEducacion()"><strong><i
                                            class="bi bi-plus"></i> Agregar Item</strong></a>
                                <div class="accordion sortable-list" id="accordionsub">
                                    <div id="educationContainer">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- Aquí se mostrará el currículum generado -->
        <div id="resume-section">
            <h1>Vista Previa del Currículum</h1>
            <div id="resume-output">

                <p><strong>Nombre :</strong> <span id="output-name"></span> <span id="output-headline"></span></p>
                <p><strong>Email:</strong> <span id="output-email"></span></p>
                <p><strong>Acerca de:</strong> <span id="output-resumenperfil"></span></p>

                
            </div>

            <div id="previews-educacion">
            </div>

        </div>

      




</body>


<script src="./cvresumen.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">

    </script>

</html>
